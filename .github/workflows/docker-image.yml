name: Docker Image CI

on:
  push:
    branches: [ "SQL" ]
  pull_request:
    branches: [ "SQL" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/projectdb .
      
    # DockerHub Login (1)
    - name: docker login 
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Docker Hub push (2)
    - name: docker Hub push
      run: docker push ${{ secrets.DOCKERHUB_TOKEN }}/projectdb
